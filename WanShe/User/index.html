<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">

    <title>万舍</title>
    <style>
        .Click_Block {
            display: flex;
            display: -webkit-flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            height: 10%;
        }

        .Click_Block a:nth-of-type(1) div {
            width: 30%;
            height: 10%;
            min-width: 158px;
            min-height: 64px;
        }

        .Click_Block a:nth-of-type(2) div {
            width: 40%;
            height: 5%;
            min-width: 217px;
            min-height: 32px;
        }

        .Click_Block a:link {
            color: #545359;
        }

        .Click_Block a:hover {
            color: #545359;
        }

        .Click_Block a:visited {
            color: #545359;
        }

        .Click_Block a:active {
            color: #545359;
        }
    </style>
    <link href="../Style/Basic.css" rel="stylesheet" type="text/css" />
    <link href="../Style/font.css" rel="stylesheet" type="text/css" />
    <link href="../Style/Div_Button.css" rel="stylesheet" type="text/css" />
    <script src="../JavaScript/tool.js"></script>
    <script>
        function Init(event) {
            document.getElementById('hello').innerText = RegardsMag();
        }
    </script>
</head>

<body onload="Init()">
    <div class="title">
        <span>
            <h1>欢迎来到万舍</h1>
        </span>
    </div>
    <div class="body">
        <span>
            <h2>
                <span id="hello">你好</span>,欢迎使用万舍<br />

                <br /><br />

            <a class="Div_Button" href="#">
                <div>
                    <h3>老人</h3>
                </div>
            </a>
            <br /> <br /><br />

</html>
